<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link rel="favicon" href="" />
    <title>SassTrap | Log in</title>
  </head>
  <body class="bg-primary">
    <div class="container min-vh-100 justify-content-center align-items-center w-100 d-flex">
        <div class="min-vh-50 justify-content-center align-items-center d-flex flex-column">
            <img class="p-4 w-75" src="img/sasstrapp-logo.png" alt="">
          <form  
          class="p-4 container w-75"
          minlength="8">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control w-100 dropshadow-input"
                id="loginEmail"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
              min-length="8"
                type="password"
                class="form-control dropshadow-input"
                id="loginPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="container d-flex flex-column align-items-center w-100">
            <button class="w-100 btn btn-lg btn-primary mt-4 login" id="login-btn" onclick="window.location='feed/index.html'">
              Log in
            </button>
            </div>
          </form>
          <div class="container w-75 d-flex justify-content-center">
          <button class="w-100 btn btn-lg btn-primary bold createUser" id="create-user" onclick="window.location='create-user/index.html'" >
            Create user
          </button>
        </div>
        </div>
      </div>
    </div>
    <script src="js/API/post/login.js" type="modal"></script>
    <script src="js/API/post/access-token.js" type="modal"></script>
  </body>
</html>
