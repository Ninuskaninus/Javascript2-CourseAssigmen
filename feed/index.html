<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/sasstrapfav.png"
    />
    <title>SassTrap | Feed</title>
  </head>
  <body class="feed-body">
    <nav class="navbar dropshadow" id="navigation"></nav>
    <div class="container-sm p-3 pt-0" id="content-container">
      <div id="header-container">
        <div
          class="container w-100 p-0 m-0 feed-head d-flex justify-content-center position-relative"
          id="head-img"
        >
          <img
            src=""
            alt=""
            class="rounded-circle profile-pic position-absolute"
            height="176px"
            width="176px"
            object-fit="cover"
            id="profile-pic"
          />
        </div>
        <div
          class="container w-100 p-0 mb-5 feed-head-text justify-content-center align-items-center d-flex flex-column dropshadow"
        >
          <div class="row w-100">
            <div
              class="col-sm pt-5 d-flex align-items-end justify-content-center"
            >
              <div class="row p-2">
                <div class="col pl-2 m-0 following-container">
                  <p class="m-0 text-center">
                    Followers <b id="followers"></b>
                  </p>
                </div>
                <div class="col pl-3 m-0 following-container">
                  <p class="m-0 text-center">
                    Following <b id="following"></b>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm mt-5" id="name-container">
              <h1 class="text-center font-weight-bold" id="full-name"></h1>
            </div>
            <div
              class="col-sm d-flex align-items-end justify-content-center pt-2 mb-2"
            >
              <div class="row p-2">
                <div class="col"><img src="/img/github.png" alt="" /></div>
                <div class="col"><img src="/img/facebook.png" alt="" /></div>
                <div class="col"><img src="/img/instagram.png" alt="" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container w-100 d-flex p-0">
        <div
          class="container w-50 p-0 me-3 d-none d-md-block"
          id="side-container"
        >
          <div
            class="container w-100 follower-container m-0 p-0 mb-3"
            id="followers-container"
          ></div>
          <div
            class="container w-100 follower-container m-0 p-0"
            id="following-container"
          ></div>
        </div>
        <div class="main-container w-100" id="main-container">
          <div class="feedHead-container w-100" id="feed-head-container"></div>
          <div
            class="container w-100 p-0 feed-container"
            id="feed-container"
          ></div>
          <div
            class="container w-100 p-0 feed-container"
            id="following-posts-container"
          ></div>
        </div>
      </div>
    </div>
    <div class="comment-module-container" id="comment-modal"></div>
    <script type="module" src="/js/design/feed.js"></script>
  </body>
</html>
